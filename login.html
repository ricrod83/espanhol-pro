<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EspañolPro</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Work+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #FF6B35; --secondary: #F7931E; --accent: #FEC601;
            --dark: #1A1A2E; --darker: #0F0F1E; --light: #FFFFFF; --gray: #9E9E9E;
            --gradient: linear-gradient(135deg, #FF6B35 0%, #F7931E 50%, #FEC601 100%);
        }
        body { font-family: 'Work Sans', sans-serif; background: var(--darker); color: var(--light); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .login-container { background: var(--dark); border-radius: 20px; padding: 3rem; max-width: 450px; width: 100%; border: 2px solid rgba(255,107,53,0.3); }
        .logo { font-family: 'Bebas Neue', cursive; font-size: 2.5rem; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; letter-spacing: 3px; text-align: center; margin-bottom: 0.5rem; }
        h2 { text-align: center; margin-bottom: 2rem; font-size: 1.5rem; color: var(--gray); }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; color: var(--gray); font-size: 0.9rem; }
        input { width: 100%; padding: 1rem; background: rgba(255,255,255,0.05); border: 2px solid rgba(255,255,255,0.1); border-radius: 8px; color: var(--light); font-size: 1rem; transition: all 0.3s; }
        input:focus { outline: none; border-color: var(--primary); background: rgba(255,255,255,0.08); }
        .btn { width: 100%; padding: 1.2rem; background: var(--gradient); border: none; border-radius: 8px; color: var(--darker); font-weight: 700; font-size: 1.1rem; cursor: pointer; transition: all 0.3s; margin-top: 1rem; }
        .btn:hover { transform: scale(1.02); box-shadow: 0 10px 25px rgba(255,107,53,0.4); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .error { background: rgba(244,67,54,0.1); border: 1px solid #F44336; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; color: #F44336; text-align: center; display: none; }
        .success { background: rgba(76,175,80,0.1); border: 1px solid #4CAF50; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; color: #4CAF50; text-align: center; display: none; }
        .info { text-align: center; margin-top: 1.5rem; color: var(--gray); font-size: 0.9rem; }
        .info a { color: var(--primary); text-decoration: none; font-weight: 600; }
        .loader { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid var(--primary); border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: inline-block; margin-left: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ESPAÑOLPRO</div>
        <h2>Acesse sua conta</h2>
        
        <div class="error" id="error-msg"></div>
        <div class="success" id="success-msg"></div>
        
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="seu@email.com" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn" id="login-btn">
                Entrar
            </button>
        </form>
        
        <div class="info">
            Não tem acesso? <a href="index.html">Comprar agora</a><br>
            <small style="margin-top: 0.5rem; display: block;">Esqueceu a senha? Entre em contato: eurobrasilconsultoria@gmail.com</small>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCcrFOcj9fEC1U2KG6dFQW2xZ1Hdux_5iY",
            authDomain: "espanholpro-ef8bd.firebaseapp.com",
            projectId: "espanholpro-ef8bd",
            storageBucket: "espanholpro-ef8bd.firebasestorage.app",
            messagingSenderId: "341598801442",
            appId: "1:341598801442:web:17a6e5c32a1a03ad35047b"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        
        // Login Form
        const form = document.getElementById('login-form');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('login-btn');
        const errorMsg = document.getElementById('error-msg');
        const successMsg = document.getElementById('success-msg');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            // Reset messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            // Disable button
            loginBtn.disabled = true;
            loginBtn.innerHTML = 'Entrando... <span class="loader"></span>';
            
            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                console.log('Login successful:', userCredential.user);
                
                successMsg.textContent = '✅ Login realizado! Redirecionando...';
                successMsg.style.display = 'block';
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                
                let errorMessage = 'Erro ao fazer login. Verifique suas credenciais.';
                
                if (error.code === 'auth/user-not-found') {
                    errorMessage = '❌ Usuário não encontrado. Você já comprou o curso?';
                } else if (error.code === 'auth/wrong-password') {
                    errorMessage = '❌ Senha incorreta. Verifique e tente novamente.';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = '❌ Email inválido.';
                } else if (error.code === 'auth/too-many-requests') {
                    errorMessage = '❌ Muitas tentativas. Aguarde alguns minutos.';
                } else if (error.code === 'auth/invalid-credential') {
                    errorMessage = '❌ Email ou senha incorretos.';
                }
                
                errorMsg.textContent = errorMessage;
                errorMsg.style.display = 'block';
                
                loginBtn.disabled = false;
                loginBtn.textContent = 'Entrar';
            }
        });
    </script>
</body>
</html>
